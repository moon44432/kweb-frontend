<!doctype html>
<html>

<head>
    <title>KWEB Survey Page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="header">
        <h2>KWEB Survey Page</h2>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width="320">
        <p><a href="https://kweboï¬€icial.com/">KWEB Homepage</a></p>
    </div>

    <div class="input" id="name">
        <h3>1. Write Your name.</h3>
        <span>
            <input id="name-input" name="name">
        </span>
    </div>

    <div class="input" id="student-id">
        <h3>2. Write your student number.</h3>
        <span>
            <input id="id-input" name="student-id">
        </span>
    </div>

    <div class="radio" id="member-level">
        <h3>3. Select your member level.</h3>
        <label><input type="radio" name="member-level" value="admin">Admin</label>
        <label><input type="radio" name="member-level" value="intern">Intern</label>
        <label><input type="radio" name="member-level" value="qualified">Qualified</label>
    </div>

    <div class="option" id="field">
        <h3>4. Select all fields you are interested in.</h3>

        <label><input type="checkbox" name="field" value="front">Front-end</label>
        <label><input type="checkbox" name="field" value="back">Back-end</label>
        <label><input type="checkbox" name="field" value="crawl">Web crawling</label>
        <label><input type="checkbox" name="field" value="sec">Web security</label>
        <label><input type="checkbox" name="field" value="etc">Etcetera</label>
        <span>
            <input id="field-input" name="etc">
        </span>
    </div>

    <div id="feedback-form">
        <h3>5. Give us overall evaluation and feedback about the previous study.</h3>
        <span>
            <textarea id="feedback-content" cols="100" rows="20" name="content" ></textarea>
        </span>
        <p><button>Submit your answers</button></p>
    </div>
</body>

</html>
