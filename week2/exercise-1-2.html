<!doctype html>
<html>

<head>
    <title>Exercise 1-2</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="input" id="username">
        <h3>Input username: </h3>
        <span>
            <input type="text" name="username">
        </span>
    </div>

    <div class="input" id="password">
        <h3>Input password: </h3>
        <span>
            <input type="password" name="password">
        </span>
    </div>

    <div class="radio" id="gender">
        <h3>Gender: </h3>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
    </div>

    <div class="option" id="major">
        <h3>Your Major: </h3>
        <select name="major">
            <option value="cs">Computer Science</option>
            <option value="phy">Physics</option>
            <option value="chm">Chemistry</option>
            <option value="math">Mathematics</option>
        </select>
    </div>

    <div class="form" id="introduce">
        <h3>Introduce yourself: </h3>
        <span>
            <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction"> </textarea>
        </span>
    </div>
</body>

</html>
